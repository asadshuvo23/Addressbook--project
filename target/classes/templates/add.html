<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Company Address Book</title>
</head>
<body>
<div class="container mt-5 text-center bg-light"> 
	<div th:replace="fragments/header :: header(home)"></div>
	
	<form action="addContact" method="post">
	<input type="text" name="employeeId" class="form-control" placeholder="employeeId" required/>
		
  		<input type="text" name="firstName" class="form-control" placeholder="First name" required/>
 		<input type="text" name="lastName" class="form-control" placeholder="Last name" required/>
 		<input type="email" name="emailAdress" class="form-control" placeholder="Email" required/>
 		<input type="number" name="officePhone" class="form-control" placeholder="Office Phone" required/>
 		<input type="number" name="mobile" class="form-control" placeholder="Mobile" required/>
 		<input type="text" name="designation" class="form-control" placeholder="Designation" required/>
 		<input type="text" name="department" class="form-control" placeholder="Department" required/>
 
 		<div class="text-right">
			<button type="submit" class="btn btn-primary btn-sm">Save</button>
			<a class="btn btn-sm nav-link" style="width: 100px;" href="/">Back List</a>
		</div>
	</form>

</div>
<div th:replace="fragments/header :: scripts"></div>
  
  </body>
</html>
