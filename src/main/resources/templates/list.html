<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Company Address Book</title>
</head>
<body>
<div class="container mt-5 text-center bg-light"> 
	<div th:replace="fragments/header :: header(list)"></div>
	<div>
<!-- 	<form  action="findbyName"  class="form-inline my-2 my-lg-0">
      <input name="firstName" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button  class="btn btn-outline-success my-2 my-sm-0" type="submit">Search by First name</button>
    </form> -->
<table class="table" >
  <thead>
    <tr>
      <th scope="col">Emp. Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email Address</th>
      <th scope="col">Office Phone</th>
      <th scope="col">Mobile</th>
      <th scope="col">Designation</th>
      <th scope="col">Department</th>
      <th scope="col">
		   <div class="btn-group">
		  		<a class="btn btn-success"  href="/add">Add</a>
		   </div>
	  </th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="user: ${users}" >
      	<td th:text="${user.employeeId}"></td>
	    <td th:text="${user.firstName}"></td>
	    <td th:text="${user.lastName}"></td>
	    <td th:text="${user.emailAdress}"></td>
	    <td th:text="${user.officePhone}"></td>
	    <td th:text="${user.mobile}"></td>
	    <td th:text="${user.designation}"></td>
	    <td th:text="${user.department}"></td>
	     <td>
			 <div class="btn-group">
			 <a class="btn btn-primary" th:href="@{'/edit'(employeeId=${user.employeeId})}">Edit</a>
			 <a class="btn btn-danger" th:href="@{'/deleteContact'(employeeId=${user.employeeId})}">Delete</a>
			 </div>
		</td>
    </tr>
  </tbody>
</table>
</div>

<div th:replace="fragments/header :: scripts"></div>
  
  </body>
</html>
